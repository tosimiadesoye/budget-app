<body>
 <div class="my-header">
          <h1>Budget app</h1>
          </div>
          
     <div class="container">
       <div class="row">
           
            <div class="col-6 input1">
                
                <p>Please Enter Your Budget</p>
                <input id="input-num" class="form-control" type="number">
                <button id="cal-btn" type="button" class=" btn btn-primary">
                <i class="fa fa-paper-plane" aria-hidden="true"></i> calculate</button>
                
    </div>
    <div class="row">
        <div class="col-6 output1">
            <div>
                 <p>Budget</p>
                 <span class="span1"><i class="fas fa-money-bill-alt fa-3x"></i></span>
                 <p>£<span id="budget">0</span</p>    
            </div>
            <div>
                <p>Expenses</p> 
                <span><i class="fas fa-credit-card fa-3x"></i></span>
                <p>£<span id="expenses">0</span</p>
            </div>
            <div>
                <p>Balance</p>
                <span><i class="fas fa-pound-sign fa-3x"></i></span>
                <p>£<span id="balance">0</span></p>        
            </div>
        
    </div>
    </div>

</div>
<!--<span><i class="fa fa-trash" aria-hidden="true"></i></span>-->
<div class="container">
    <div class="row">
        <div class="col-6 input2">
            <p>Please Enter Your Expenses</p>
            <input id="input-text" class="form-control" type="text" required>
            <p>Please Enter Expense Amount</p>
            <input id="input-num2" class="form-control" type="number" required>
            <button id="expenses-btn" type="button" class="btn btn-primary">
           <i class="fa fa-paper-plane" aria-hidden="true"></i>Add Expenses</button>
        </div>

        <div class="row">
            <div class="col-6 output2">
                <div id="divider1">
                    <p>Expense Title</p>      
                    <!--<span id="expense-title"></span>-->
                </div>

                <div id="divider2">
                    <p>Expense Value</p>
                    <!--<span id="expense-value"></span>-->
                </div>
                
            </div>
        </div>
</div>
